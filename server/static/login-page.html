<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal Login</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <style>
        .no-border {
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>


            <div class="col-md-4 ml-0 mb-3 bg-dark mt-5 mr-0 rounded text-light">

                <!--Container for login fail messages-->
                <div id="messages"></div>

                <form method="POST" action="/login">
                    <div class="form-group mt-2">
                        <label for="username">Username</label>
                        <input id="username" class="form-control" name="username">
                    </div>
                    <div class="form-group mb-5">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" class="form-control">
                    </div>
                    <button class="btn-block btn-lg bg-primary text-light mb-3 no-border">Log In</button>
                </form>
            </div>


            <div class="col-md-4"></div>
        </div>
    </div>

    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
